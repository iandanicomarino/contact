<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title> Contact List Apps</title>
	<!-- Latest compiled and minified CSS -->
			<script src="https://ajax.googleapis.com/ajax/libs/	jquery/1.12.0/jquery.min.js"></script>

			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

			<script src="controller.js"></script>
			
</head>
<body>
	<div class="container" >
	
		<h1>Contact List App</h1>
		<table class="table" ng-controller="AppCtrl">
			<thead>
				<tr>
					<th>
						Name
					</th>
					<th>
						Email
					</th>
					<th>
						Number
					</th>
					<tbody>
					<!--ngmodel will be passed to the controller (variable)-->
						<tr>
							<td><input class="form-control" ng-model="contact.name"></form></td>
							<td><input class="form-control" ng-model="contact.email"></form></td>
							<td><input class="form-control" ng-model="contact.number"></form></td>
							<td><button class"btn btn-primary" ng-click="adduser()">Add Contact</button></td>
						</tr>
						<tr ng-repeat="contact in contactlist">
							<td>{{contact.name}}</td>
							<td>{{contact.email}}</td>
							<td>{{contact.number}}</td>
						</tr>
					</tbody>
				</tr>
			</thead>
		</table>
	<!--<input ng-model="test"></input>{{test}}-->	
	
	</div>
	</body>
</html>
